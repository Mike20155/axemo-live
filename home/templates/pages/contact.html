<body data-spy="scroll" data-target="#mainnav" data-offset="80"><!-- Header -->
<header class="site-header is-sticky"><!-- Place Particle Js -->

    <div class="navbar navbar-full navbar-expand-lg is-transparent" id="mainnav" style="background-color: #0027e3;"><a class="navbar-brand animated"
                                                                                    data-animate="fadeInDown"
                                                                                    data-delay=".65"
                                                                                    href="{% url 'dash' %}">
        <h3 style="color: white;">BitChedda</h3></a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">

        </div>
    </div><!-- End Navbar --><!-- Banner/Slider -->




    <!-- Start Section -->
<div class="section section-pad-md section-bg" id="header">
    <div class="ui-shape ui-shape-light ui-shape-footer"></div>
    <div class="container" style="margin-top: 20px;">
        <div class="row justify-content-center ">
            <h2>Contact form</h2>

        </div>
    </div>
</div>

    <form role="form" class="form-message text-center" action="{% url 'contact' %}"  method="post">
                    {% csrf_token %}
    <!-- Start Section -->
<div class="section section-pad-md section-bg" id="faq">
    <div class="container" style="margin-top: 20px;">


    <div class="form-group col-md-4">

      <label for="nam" style="font-weight: 500">Name</label>
      <input type="text" class="form-control" id="nam" name="fullname" placeholder="Enter your full name" required>


            </div><!-- .col -->

    </div><!-- .container -->
</div><!-- End Section -->






    <!-- Start Section -->
<div class="section section-pad-md section-bg" >
    <div class="ui-shape ui-shape-light ui-shape-footer"></div>
    <div class="container" style="margin-top: 20px;">
  <div class="col-md-3 mb-3">
      <label for="em" style="font-weight: 500">Contact email</label>
      <input type="text" class="form-control"  id="em" name="email" placeholder="Enter your email" required>

    </div>
    </div>
</div>

    <!-- Start Section -->
<div class="section section-pad-md section-bg" >
    <div class="ui-shape ui-shape-light ui-shape-footer"></div>
    <div class="container" style="margin-top: 20px;">
  <div class="col-md-3 mb-3">
  <div class="form-group">
    <label for="exampleFormControlTextarea1" style="font-weight: 500">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="10"></textarea>
  </div>
</div>
        <div class=" row justify-content-center">
             <button type="submit" class="btn  btn-lg btn-block" style="background-color:#0262f6; margin-top: 100px; max-width: 50%; min-height: 60px">
              <span class="btn-inner--text" style=" font-size: 16px; color: white;">Submit</span>
          </button>
            </div>
    </div>
</div>
    </form>



        <div class="section section section-pad-md no-pb">
    <div class=""></div>

        </div>
    </div>
</div>
