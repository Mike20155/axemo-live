                                      <h1 style="font-size: 30px; font-weight: 300;">Confirm OTP</h1>

                    <div class="card-body">



<div class="row justify-content-center text-center">

         <form role="form" class="form-message text-center" action="{% url 'otp' %}"  method="post">

                    </div>


             <div class="text-center" style="margin-top: 40px;">
                 <button type="submit" class="btns "  style="background-color:#0262f6; margin-top: 40px; min-width: 80%;">
