<!DOCTYPE html>

<html lang="zxx" class="js">
<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BitChedda login">
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/favicon.png' %}"><!-- Site Title  --><title>BitChedda</title><!-- Vendor Bundle CSS -->
    <link rel="stylesheet" href="{% static 'statics_land/assets/css/vendor.bundlee222.css' %} ">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'statics_land/assets/css/stylee222.css' %}">
    <link rel="stylesheet" href="{% static 'statics_land/assets/css/theme-orangee222.css' %}" id="layoutstyle">
    <meta name="theme-color" content="#0027e3">
  <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#0027e3">
  <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#0027e3">

</head>
<body class="theme-light io-zinnia" data-spy="scroll" data-target="#mainnav" data-offset="80"><!-- Header -->
<header class="site-header is-sticky"><!-- Place Particle Js -->
    <div id="particles-js" class="particles-container particles-js"></div><!-- Navbar -->
    <div class="navbar navbar-full navbar-expand-lg is-transparent" id="mainnav" style="background-color: #0027e3;"><a class="navbar-brand animated"
                                                                                    data-animate="fadeInDown"
                                                                                    data-delay=".65"
                                                                                    href="{% url 'home_page' %}">
        <h3 style="color: white;">BitChedda</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"><span
                class="navbar-toggler-icon"><span class="ti ti-align-justify"></span></span></button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
            <ul class="navbar-nav animated remove-animation" data-animate="fadeInDown" data-delay=".35">
                <li class="nav-item"><a class="nav-link menu-link" href="{% url 'register' %}" style="color: white;">Create a new account<span
                        class="sr-only">(current)</span></a></li>
                <li class="nav-item"><a class="nav-link menu-link" href="{% url 'home_page' %}" style="color: white;">Support</a></li>
            </ul>

        </div>
    </div><!-- End Navbar --><!-- Banner/Slider -->






    <!-- Start Section -->
<div class="section section-pad-md section-bg" id="faq">
    <div class="container">
        <div class="row justify-content-center" style="margin-top: 150px;">
            <div class="col-md-7">
                    <div class="row justify-content-center text-center">
        <h1 style="font-size: 25px;">Sign in to BitChedda </h1>
    </div>
              <div class="text-center text-muted mb-4">
                  <label style="color: red; margin-top: 15px;">{{message}}</label>
                <small style="color: yellow; margin-top: 15px;">{{timeout}}</small>
              </div>

   <form role="form"  action="{% url 'login' %}" method="post">
                {% csrf_token %}

  <div class="form-group " style="margin-top: 20px">
      <div class="row justify-content-center">
    <input  class="form-control" style="margin-top: 0px; max-width: 70%;  min-height: 45px;"  type="text" name="username" id="username" placeholder="Username" required>
  </div>
       </div>

  <div class="form-group">
      <div class="row justify-content-center">
    <input type="password" style=" margin-top: 0px; max-width: 70%; min-height: 45px;" class="form-control" name="password" id="password" placeholder="Password" required>
          <div class="justify-content-between">
          <a href=""><label style="margin-top: 50px; color: blue; margin-left: 70px; font-weight: 500; position: absolute; left: 1px; ">Forgot password?</label></a>
          </div>

  </div>

       </div>
   <div class="text-center" style="margin-top: 40px;">

          <button type="submit" class="btns btns-success"  style=" margin-top: 5px; min-width: 70%;">
              <span class="btn-inner--text" style="font-size: 16px; color: white; ">Sign in</span>
          </button>
   </div>

</form>
                <div class="row justify-content-center" style="margin-top: 10px">

                <label style="margin-right: 20px; font-weight: 500;"> Dont have an account? <a href="{% url 'register' %}"><label style="color: blue;">sign up here</label></a></label>
            </div>
            </div><!-- .col -->
        </div><!-- .row -->
    </div><!-- .container -->
</div><!-- End Section -->



    <!-- Preloader End --><!-- JavaScript (include all script here) -->
<script src="{% static 'statics_land/assets/js/jquery.bundlee222.js' %}"></script>
<script src="{% static 'statics_land/assets/js/scripte222.js' %}"></script>
</body>
</html>
